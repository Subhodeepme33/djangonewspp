{% extends 'base.html' %}

{% block content %}

<div class="countryclass" style="margin-top: 15px; padding: 35px; width:fit-content;">
  <nav class="nav-extended">
    <div class="nav-content">
      <ul class="tabs tabs-transparent">
        <li class="tab" style="font-family: 'PT Serif', serif;"><a href="/india">India</a></li>
        <li class="tab" style="font-family: 'PT Serif', serif;"><a href="/usa" >USA</a></li>
        <li class="tab" style="font-family: 'PT Serif', serif;"><a href="/england"> England</a></li>
        <li class="tab" style="font-family: 'PT Serif', serif;"><a href="/newzealand">Australia</a></li>
      </ul>
    </div>
  </nav>
</div>

{% for x in api.articles %}
<div class="container z-depth-5">
  <div class="row">
    <div class="col s12 cards-container">

       <div class="card card-panel">
       	<div class="card-image center-align">
	          <img src="{{ x.urlToImage }}"  style="width:30%;height: 150px;" alt="">
	    </div>
         <div class="card-content ">
          	 <span class="card-title z-depth-2 red lighten-4 center-align" style="padding:2px;font-family: 'PT Serif', serif;"><h5>{{ x.title }}</h5></span>
           <blockquote class="z-depth-3" style="padding: 10px;font-family: 'Roboto', sans-serif;">{{ x.content  }}</blockquote>
       
         </div>
         <div class="card-action">
         	<span class="card-title" style="padding:2px;font-family: 'Yanone Kaffeesatz', sans-serif;margin-bottom: 3px">Author-</span>
         	<span class="card-title" style="padding:2px;font-family: 'Yanone Kaffeesatz', sans-serif;">{{ x.author}}</span>
         	<br>
         	<a href="{{x.url}}" target="_blank" class="waves-effect waves-light btn" style="margin-top: 4px;" >Read more...</a>
         	
         </div>
        </div>      
    </div>
  </div>
</div>
{%endfor%}

{% endblock %}
